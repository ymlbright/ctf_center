<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CTF System">
    <meta name="author" content="bright">

    <title>{%block title%}{%endblock%}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/navbar-fixed-top.css" rel="stylesheet">
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="/static/css/docs.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->
    <script src="/static/js/jquery-2.1.1.js"></script>
</head>

<body>
<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url admin.views.signin %}">CTF Center</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{{q.nav1}}"><a href="{% url admin.views.user %}">User</a></li>
            <li class="{{q.nav2}}"><a href="{% url admin.views.question %}">Question</a></li>
            <li class="{{q.nav3}}"><a href="{% url admin.views.notice %}">Notice</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url admin.views.logout %}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      {%block content%}{%endblock%}
    </div> <!-- /container -->

    <div id="footer">
      <div class="container">
        <p class="text-muted text-center">Ctf practice center. By:bright</p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for the Menu Toggle -->
</body>

</html>
